	<div class="container">

			https://www.w3schools.com/html/html_tables.asp

 		<table style="width:auto" border="1">
 			 <tr>
    			<th align="left">Id</th>
    			<th align="left">Nome</th>
  			</tr>
<!--exemplo de algoritmo para exibir tuplas retirado de https://stackoverflow.com/questions/271077/django-how-to-do-tuple-unpacking-in-a-template-for-loop em 15/06/2018 -->
			{%for idCargo,nome in result_view%} 
				<tr>
        			<td>{{idCargo}} </td>
        			<td>{{nome}} </td>
        		</tr>
			{% endfor %} 
		</table>
